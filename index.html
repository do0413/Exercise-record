<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>운동 체크 달력</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .calendar-container { width: 60%; }
    .guestbook-container {
      width: 35%;
      border-left: 1px solid #ccc;
      padding-left: 1rem;
    }
    .legend span { margin-right: 1rem; display: inline-block; }
    .blue-heart { color: #4dabf7; }
    .yellow-heart { color: #ffe066; }
    .sushi-text { color: red; font-size: 0.8rem; margin-top: 5px; }
    table { margin: 0 auto; border-collapse: collapse; }
    td, th {
      width: 60px; height: 60px;
      border: 1px solid #ccc;
      vertical-align: top;
      position: relative;
      cursor: pointer;
    }
    .day-number { position: absolute; top: 5px; left: 5px; font-weight: bold; }
    .hearts { margin-top: 20px; }
    .selector { margin-bottom: 1rem; }
    .selector button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #eee;
      cursor: pointer;
    }
    .selector button.active { background-color: #333; color: white; }
    .subtitle { margin-top: -1rem; margin-bottom: 1.5rem; font-size: 0.9rem; color: #888; }
    #guestbook textarea {
      width: 100%;
      height: 60px;
      margin-top: 0.5rem;
    }
    #guestbook button {
      margin-top: 0.5rem;
      padding: 0.3rem 1rem;
      font-size: 0.9rem;
    }
    .entry {
      margin-top: 1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <h1>운동 체크 달력</h1>
    <div class="subtitle">주 4회 운동 도전!!</div>
    <div class="legend">
      <span><strong>언니</strong>: <span class="blue-heart">💙</span></span>
      <span><strong>동생</strong>: <span class="yellow-heart">💛</span></span>
    </div>
    <div id="calendar"></div>
  </div>
  <div class="guestbook-container">
    <h2>응원 방명록</h2>
    <div id="guestbook">
      <div class="selector">
        <button id="guest-me" onclick="setGuestUser('me')">언니</button>
        <button id="guest-bro" onclick="setGuestUser('bro')">동생</button>
      </div>
      <textarea id="message" placeholder="응원의 말을 적어주세요!"></textarea>
      <button onclick="submitMessage()">남기기</button>
      <div id="entries"></div>
    </div>
  </div>
  <script>
    const users = { me: '💙', bro: '💛' };
    let selectedUser = null;
          const msg = document.getElementById('message').value.trim();
      if (!msg || !selectedGuestUser) return;
      const entries = document.getElementById('entries');
      const div = document.createElement('div');
      div.className = 'entry';
      div.innerText = msg + ' ' + users[selectedGuestUser];
      entries.prepend(div);
      document.getElementById('message').value = '';
    }

    const today = new Date();
    generateCalendar(today.getFullYear(), today.getMonth());
  </script>
</body>
</html>
