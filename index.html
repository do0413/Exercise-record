<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ìš´ë™ ì²´í¬ ë‹¬ë ¥</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .calendar-container { width: 60%; }
    .guestbook-container {
      width: 35%;
      border-left: 1px solid #ccc;
      padding-left: 1rem;
    }
    .legend span { margin-right: 1rem; display: inline-block; }
    .blue-heart { color: #4dabf7; }
    .yellow-heart { color: #ffe066; }
    .sushi-text { color: red; font-size: 0.8rem; margin-top: 5px; }
    table { margin: 0 auto; border-collapse: collapse; }
    td, th {
      width: 60px; height: 60px;
      border: 1px solid #ccc;
      vertical-align: top;
      position: relative;
      cursor: pointer;
    }
    .day-number {
      position: absolute; top: 5px; left: 5px; font-weight: bold;
    }
    .hearts { margin-top: 20px; }
    .hearts span { display: block; }
    .selector { margin-bottom: 1rem; }
    .selector button {
      margin: 0 0.5rem; padding: 0.5rem 1rem; font-size: 1rem;
      border: none; border-radius: 5px; background-color: #eee; cursor: pointer;
    }
    .selector button.active { background-color: #333; color: white; }
    .subtitle { margin-top: -1rem; margin-bottom: 1.5rem; font-size: 0.9rem; color: #888; }
    #guestbook { text-align: left; }
    #guestbook textarea {
      width: 100%; height: 60px; margin-top: 0.5rem;
    }
    #guestbook button {
      margin-top: 0.5rem; padding: 0.3rem 1rem; font-size: 0.9rem;
    }
    .entry {
      margin-top: 1rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <h1>ìš´ë™ ì²´í¬ ë‹¬ë ¥</h1>
    <div class="subtitle">ì£¼ 4íšŒ ìš´ë™ ë„ì „!!</div>
    <div class="legend">
      <span><strong>ì–¸ë‹ˆ</strong>: <span class="blue-heart">ğŸ’™</span></span>
      <span><strong>ë™ìƒ</strong>: <span class="yellow-heart">ğŸ’›</span></span>
    </div>
    <div id="calendar"></div>
  </div>

  <div class="guestbook-container">
    <h2>ì‘ì› ë°©ëª…ë¡</h2>
    <div id="guestbook">
      <div class="selector">
        <button id="guest-me" onclick="setGuestUser('me')">ì–¸ë‹ˆ</button>
        <button id="guest-bro" onclick="setGuestUser('bro')">ë™ìƒ</button>
      </div>
      <textarea id="message" placeholder="ì‘ì›ì˜ ë§ì„ ì ì–´ì£¼ì„¸ìš”!"></textarea>
      <button onclick="submitMessage()">ë‚¨ê¸°ê¸°</button>
      <div id="entries"></div>
    </div>
  </div>

  <script>
    const users = { me: 'ğŸ’™', bro: 'ğŸ’›' };
    let selectedUser = null;
    let selectedGuestUser = null;

    function generateCalendar(year, month) {
      const calendar = document.getElementById('calendar');
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();
      let table = '<div class="selector">'
                + '<button id="btn-me" onclick="selectUser(\'me\')">ì–¸ë‹ˆ</button>'
                + '<button id="btn-bro" onclick="selectUser(\'bro\')">ë™ìƒ</button>'
                + '</div><table><tr>';
      const days = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '];
      for (let d of days) table += `<th>${d}</th>`;
      table += '</tr><tr>';
      for (let i = 0; i < firstDay; i++) table += '<td></td>';
      for (let day = 1; day <= lastDate; day++) {
        const cellId = `${year}-${month + 1}-${day}`;
        let extraText = (year === 2025 && month === 4 && day === 30) ? '<div class="sushi-text">ì—°ì–´ì´ˆë°¥ â¤ï¸</div>' : '';
        table += `<td data-cell="${cellId}"><div class="day-number">${day}</div><div class="hearts" id="${cellId}"></div>${extraText}</td>`;
        if ((firstDay + day) % 7 === 0) table += '</tr><tr>';
      }
      table += '</tr></table>';
      calendar.innerHTML = table;
      document.querySelectorAll('td[data-cell]').forEach(td => {
        td.addEventListener('click', () => {
          if (!selectedUser) return;
          const cellKey = td.dataset.cell;
          const saved = JSON.parse(localStorage.getItem(cellKey) || '{}');
          saved[selectedUser] = !saved[selectedUser];
          localStorage.setItem(cellKey, JSON.stringify(saved));
          updateCell(cellKey);
        });
      });
      for (let day = 1; day <= lastDate; day++) updateCell(`${year}-${month + 1}-${day}`);
    }

    function updateCell(cellKey) {
      const data = JSON.parse(localStorage.getItem(cellKey) || '{}');
      const container = document.getElementById(cellKey);
      if (!container) return;
      container.innerHTML = '';
      for (let user in data) {
        if (data[user]) {
          const span = document.createElement('span');
          span.innerHTML = users[user];
          span.className = user === 'me' ? 'blue-heart' : 'yellow-heart';
          container.appendChild(span);
        }
      }
    }

    function selectUser(user) {
      selectedUser = user;
      document.getElementById('btn-me').classList.remove('active');
      document.getElementById('btn-bro').classList.remove('active');
      document.getElementById('btn-' + user).classList.add('active');
    }

    function setGuestUser(user) {
      selectedGuestUser = user;
      document.getElementById('guest-me').classList.remove('active');
      document.getElementById('guest-bro').classList.remove('active');
      document.getElementById('guest-' + user).classList.add('active');
    }

    function submitMessage() {
      const message = document.getElementById('message').value.trim();
      if (!message || !selectedGuestUser) return;
      const entries = document.getElementById('entries');
      const div = document.createElement('div');
      div.className = 'entry';
      div.innerText = message + ' ' + users[selectedGuestUser];
      entries.prepend(div);
      document.getElementById('message').value = '';
    }

    const today = new Date();
    generateCalendar(today.getFullYear(), today.getMonth());
  </script>
</body>
</html>
